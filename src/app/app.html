<main class="min-h-screen bg-slate-100 flex items-center justify-center p-4">
  <section class="w-full max-w-xl bg-white shadow-md rounded-lg p-6 space-y-6">
    <header class="space-y-1">
      <h1 class="text-2xl font-semibold text-slate-900">{{ title() }}</h1>
      <p class="text-sm text-slate-500">A minimal MEAN stack to-do list.</p>
    </header>

    <form (ngSubmit)="addTodo()" class="flex gap-2">
      <input type="text"
        class="flex-1 rounded-md border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent"
        placeholder="What do you need to do?" [(ngModel)]="newTodoTitle" name="title" />
      <button type="submit"
        class="rounded-md bg-sky-600 px-4 py-2 text-sm font-medium text-white hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
        Add
      </button>
    </form>

    <section class="space-y-2" aria-label="Todo list">
      <p *ngIf="!todos().length" class="text-sm text-slate-500">
        No todos yet. Add your first one above.
      </p>

      <ul class="space-y-1" *ngIf="todos().length">
        <li *ngFor="let todo of todos()"
          class="rounded-md border border-slate-200 bg-slate-50 px-3 py-2 text-sm text-slate-800">
          {{ todo.title }}
          <span *ngIf="todo.createdAt" class="ml-2 text-[11px] text-slate-400">
            {{ todo.createdAt | date: 'short' }}
          </span>
        </li>
      </ul>
    </section>
  </section>
</main>
